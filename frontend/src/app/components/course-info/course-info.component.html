<div class="course-logo">
  <h1>Course
    <span style="color: #2e99f1">{{course?.name}}</span>
  </h1>
</div>

<div class="wrapper">
  <div class="row">
    <div>
      <b>Course Name</b>
      <div class="info-block">{{course?.name}}</div>
    </div>
    <div>
      <b>Course Status</b>
      <div class="info-block">
        <select name="status" id="status">
          <option value="{{course?.status}}">{{course?.status}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div>
      <b>Course card image</b>
      <div class="info-block"><img [ngSrc]="course?.imageUrl || ''" alt="Course Image" width="300" height="300"/></div>
    </div>
    <div>
      <b>Instructor</b>
      <div class="info-block">
            <div *ngFor="let instructor of course?.instructors;" class="info-block-instructors">
              <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path fill="#2571f4" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
              <div>
                <b>{{instructor.name}}</b>
              </div>
            </div>
      </div>
    </div>
  </div>
</div>
